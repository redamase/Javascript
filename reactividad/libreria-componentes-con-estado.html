<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Libreria de Componentes con Estado</title>
	</head>
	<body>
		<h1>Libreria de Componentes con Estado</h1>
		<form id="todo-form">
			<input type="text" placeholder="Tarea Por Hacer" id="todo-item" />
			<button type="submit">Agregar</button>

			<h2>Lista de tareas</h2>
			<ul id="todo-list"></ul>
		</form>
		<script src="Component.js"></script>
		<script>
			const d = document;
			const app = new Component({
				el: "#todo-list",
				data: {
					todoList: [],
				},
				template: function (props) {
					if (props.todoList.length < 1) {
						return `<p>Lista vacia</p>`;
					}

					let todos = props.todoList.map((item) => `<li>${item}</li>`).join("");
					return todos;
				},
			});

			d.addEventListener("DOMContentLoaded", app.render);

			//Estableciendo valores por defecto al State
			app.setState({
				todoList: ["Tarea 1", "Tarea 2"],
			});

			d.addEventListener("submit", (e) => {
				if (!e.target.matches("#todo-form")) return false;
				e.preventDefault();

				const $item = d.getElementById("todo-item");
				if (!$item) return;

				//Actualiza el State de Forma reactiva
				const lastState = app.getState();
				lastState.todoList.push($item.value);
				app.setState({ todoList: lastState.todoList });

				//Limpiar el input
				$item.value = "";
				$item.focus();
			});
		</script>
	</body>
</html>
